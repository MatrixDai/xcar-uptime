sites:
  - name: 【生产】消息服务
    url: http://$M1_HOST:9090/q/health/ready
  - name: 【生产】MQTT服务
    check: "tcp-ping"
    url: $M1_HOST
    port: 1883
  - name: 【测试】消息服务
    url: http://$M2_HOST:9090/q/health/ready
  - name: 【测试】MQTT服务
    check: "tcp-ping"
    url: $M2_HOST
    port: 1883

